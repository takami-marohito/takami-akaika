<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>takami</title>

    <script src="js/Constant.js"></script>

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <script src="js/lib/jqdap.js"></script>
    <script src="js/load_data.js"></script>
    <script src="js/SecondInvariant.js"></script>
    <script src="js/VortexRotation.js"></script>
    <script src="js/LoadingFile.js"></script>
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/d3.js" charset="utf-8"></script>
    <script src="js/lib/topojson.v0.min.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="js/font/helvetiker_regular.typeface.js"></script>
    <script src="js/FormControl.js"></script>

    <link type="text/css" href="css/bootstrap-datepicker3.min.css" rel="stylesheet"/>

    <script type="text/javascript" src="js/lib/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="js/font/bootstrap-datepicker.ja.min.js"></script>

    <script src="js/LodingConstant.js"></script>

    <script type="text/javascript" src="js/RungeKutta.js"></script>

</head>
<body>
<ul class="nav nav-tabs">
    <li class="active"><a href="#tab1" data-toggle="tab">tab1</a></li>
    <li><a href="#tab2" data-toggle="tab">tab2</a></li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="tab1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form id="LongitudeRange" class="form-inline" role="form">
                        <label>Longitude Range（経度の範囲）</label>
                        <input type="number" name="name1" id="LongitudeMinInt" class="form-control"  value="116" />
                        度
                        <input type="number" name="name1" id="LongitudeMinDec" class="form-control"  value="50" />
                        分~
                        <input type="number" name="name2" id="LongitudeMaxInt" class="form-control"  value="200" />
                        度
                        <input type="number" name="name2" id="LongitudeMaxDec" class="form-control"  value="15" />
                        分
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <form id="LatitudeRange" class="form-inline" role="form">
                        <label>Latitude Range（緯度の範囲）</label>
                        <input type="number" name="name1" id="LatitudeMinInt" class="form-control"  value="14" />
                        度
                        <input type="number" name="name1" id="LatitudeMinDec" class="form-control"  value="50" />
                        分~
                        <input type="number" name="name2" id="LatitudeMaxInt" class="form-control"  value="65" />
                        度
                        <input type="number" name="name2" id="LatitudeMaxDec" class="form-control"  value="5" />
                        分
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <label>CPUE Data</label>
                    <input type="file" id="CPUEFileName"/>
                    <script type="text/javascript">
                        CPUEDataEvent();
                    </script>
                </div>
            </div>

            <div class="row"><div class="col-lg-12 col-lg-offset-12">&nbsp;</div> </div>  <!--空白行-->

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-lg-5 control-label">Variable</label>
                        <select class="form-control" id="VariableMode">
                            <option>SecondInvariant</option>
                            <option>VortexRotation</option>
                            <option>LoadingCalculatedVariable</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-lg-12">
                    <input type="file" id="Filename"/>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <form id="ColorLegendRange" class="form-inline" role="form">
                        <label>Color Legend Range</label>
                        <input type="text" name="name1" id="Min" class="form-control"  value="-1" />
                        ~
                        <input type="text" name="name2" id="Max" class="form-control"  value="1" />
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form id="SecondInvariantDate" class="form-inline" role="form">
                        <label>日付</label>
                        <input type="text" name="name1" id="SecondInvariantDate_input" class="form-control"  value="2006-02-01" />
                    </form>

                    <script type="text/javascript">
                        $(function() {
                            $('#SecondInvariantDate_input').datepicker({
                                format: 'yyyy-mm-dd',
                                language: 'ja',
                                autoclose: true,
                                clearBtn: false
                            });
                        });
                    </script>
                </div>
            </div>


            <div class="row">
                <div class="col col-lg-12">
                    <form id="DrawLine" class="form-inline" role="form">
                        <label>DrawLine</label>
                        <input type="checkbox" name="line" id="LineOnOff" value=""/>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col col-lg-12">
                    <form id="DownloadDateRange" class="form-inline" role="form">
                        <label>Load Range</label>
                        <input type="number" name="name1" id="DownloadDateRangeInput" class="form-control"  value="3" />
                        日
                    </form>
                </div>
            </div>

            <!--  可視化変数の初期化-->
            <script type="text/javascript">
                SelectVariableEvent();
                jQuery('#VariableMode').val('VortexRotation').trigger('change');
                jQuery('#LineOnOff').prop('checked',false);
            </script>
            <!--  ここまで-->


            <div class="row">
                <div class="col-lg-6">
                    <script src="js/OnClickFunction.js"></script>
                    <button id=button_exec data-toggle="button"  value="OFF" class="btn btn-success btn-lg" data-loading-text="loading" onclick="OnClickFunction();">Exec</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="mapArea"></div>
                    <script src="js/draw_map.js"></script>
                    <script src="js/draw_land.js"></script>
                    <script type="text/javascript">
                        setVariable();
                        InitMap();
                        draw_land();
                        setMapMouseEvent();
                    </script>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <div id="ColorLegend"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="output2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <script src="js/DownloadButton.js"></script>
                    <button id=button_download data-toggle="button"  value="OFF" class="btn btn-lg" onclick="DownloadButtonOnClickFunction();">Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <!--
    タブの切り替え
    -->

    <div class="tab-pane fade" id="tab2">
        <div class="container">

            <div class="row">
                <div class="col col-lg-12">
                    <form id="INTEGRAL_PER_DAY" class="form-inline" role="form">
                        <label>一日あたりのルンゲクッタ法の回数</label>
                        <input type="number" name="name1" id="IntegralPerDay" class="form-control"  value="3" />
                        回/日
                    </form>
                </div>
            </div>

            <Br><Br>

            <div class="row">
                <div class="col col-lg-12">
                    <form id="CPUE_CALC_DAY" class="form-inline" role="form">
                        <label>遡る日数</label>
                        <input type="number" name="name1" id="CPUEDay" class="form-control"  value="7" />
                        日
                    </form>
                </div>
            </div>

            <Br><Br>

            <div class="row">
                <div class="col-lg-12">
                    <label>CPUE Data</label>
                    <input type="file" id="CPUE_FOR_RUNGEKUTTA"/>
                </div>
            </div>

            <Br><Br>

            <div class="row">
                <div class="col-lg-12">
                    <form id="CPUEDate" class="form-inline" role="form">
                        <label>日付</label>
                        <input type="text" name="name1" id="CPUE_Date_input" class="form-control"  value="2006-02-01" />
                    </form>

                    <script type="text/javascript">
                        $(function() {
                            $('#CPUE_Date_input').datepicker({
                                format: 'yyyy-mm-dd',
                                language: 'ja',
                                autoclose: true,
                                clearBtn: false
                            });
                        });
                    </script>
                </div>
            </div>

            <Br><Br>

            <div class="row">
                <div class="col-lg-6">
                    <script src="js/OnClickFunction.js"></script>
                    <button id=button_tab2_exec data-toggle="button"  value="OFF" class="btn btn-success btn-lg" data-loading-text="loading" onclick="OnClickFunction_RungeKutta();">Exec</button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
